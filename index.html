<!DOCTYPE HTML>
<html>
    <head>
        <!-- map viewer title -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    </head>

        <!--Leaflet JS script call -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <body>
        <section id="map_viewer" width="100vw" height="100vh"> <!--map viewer section with 2 parts --> 
            <div id="map_window" width="75%" height="100%">  <!-- map window with only map -->
                <div id="map"></div>
            </div>
            <div id="map_panel" width="25%" height="100%">
                <div class="dropdown">
                    <button onClick="dropDown()" class="dropbtn"> ! Select Explosive ! </button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#" onClick="selectExplosive('C4')">C4</a>
                        <a href="#" onClick="selectExplosive('Dynamite')">Dynamite</a>
                        <a href="#" onClick="selectExplosive('TNT')">TNT</a>
                        <a href="#" onClick="selectExplosive('Little Boy')">Little Boy (Hiroshima)</a>
                        <a href="#" onClick="selectExplosive('Fat Boy')">Fat Boy (Nagasaki)</a>
                        <a href="#" onClick="selectExplosive('Fat Boy')">Tsar Bomba (Hydrogen Bomb)</a>
                </div>
            </div>
        </section>
    </body>
</html>
